jobs:
  build-deploy:
    runs-on: [ "self-hosted", "Linux", "X64" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Docker CLI for Minikube
        run: eval $(minikube docker-env)

      # -----------------------------
      # Frontend login, build & push
      # -----------------------------
      - name: Log in to Docker Hub (frontend)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push frontend image
        run: |
          docker build \
            -t hamza2533/my-react-frontend:latest \
            ./app/frontend
          docker push hamza2533/my-react-frontend:latest

      # -----------------------------
      # Backend login, build & push
      # -----------------------------
      - name: Log in to Docker Hub (backend)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        run: |
          docker build \
            -t hamza2533/my-node-backend:latest \
            ./app/backend
          docker push hamza2533/my-node-backend:latest

      # -----------------------------
      # Kubernetes deploy & verify
      # -----------------------------
      - name: Deploy frontend resources
        run: |
          kubectl apply -f service-frontend.yaml
          kubectl apply -f deployment-frontend.yaml

      - name: Deploy backend resources
        run: |
          kubectl apply -f service-backend.yaml
          kubectl apply -f deployment-backend.yaml

      - name: Verify deployment
        run: kubectl get pods -o wide

