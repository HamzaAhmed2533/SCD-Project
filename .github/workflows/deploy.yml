name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: [ "self-hosted", "Linux", "X64" ]

    steps:
      - uses: actions/checkout@v3

      # ───────────────────────────────────────────────
      # Build & push FRONTEND
      # ───────────────────────────────────────────────
      - name: Configure Docker CLI for Minikube
        run: eval $(minikube docker-env)

      - name: Build frontend image (Minikube)
        run: |
          docker build -t hamza2533/my-react-frontend:latest ./app/frontend

      - name: Revert Docker CLI to host
        run: eval $(minikube docker-env -u)

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push frontend image (host)
        run: |
          docker push hamza2533/my-react-frontend:latest

      # ───────────────────────────────────────────────
      # Build & push BACKEND
      # ───────────────────────────────────────────────
      - name: Configure Docker CLI for Minikube
        run: eval $(minikube docker-env)

      - name: Build backend image (Minikube)
        run: |
          docker build -t hamza2533/my-node-backend:latest ./app/backend

      - name: Revert Docker CLI to host
        run: eval $(minikube docker-env -u)

      - name: Push backend image (host)
        run: |
          docker push hamza2533/my-node-backend:latest

      # ───────────────────────────────────────────────
      # Deploy to Kubernetes
      # ───────────────────────────────────────────────
      - name: Deploy frontend
        run: |
          kubectl apply -f service-frontend.yaml
          kubectl apply -f deployment-frontend.yaml

      - name: Deploy backend
        run: |
          kubectl apply -f service-backend.yaml
          kubectl apply -f deployment-backend.yaml

      - name: Verify deployment
        run: kubectl get pods -o wide
